<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="container">
    <div class="first">
      <img class="top-image" src="./images/bg-pattern-card.svg" alt="">
    </div>

    <div class="second">
      <div class="vic">
        <img class="victor-img" src="./images/image-victor.jpg" alt="">
      </div>
      <h2 class="victor">Victor Crest <span>26</span></h2>
      <p class="london">London</p>
      <hr>
      <div class="bottom">
        <div class="value">
          <h2>80K</h2>
          <p class="items">Followers</p>
        </div>
        <div class="value">
          <h2>803K</h2>
          <p class="items">Likes</p>
        </div>
        <div class="value">
          <h2>1.4K</h2>
          <p class="items">Photos</p>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
